<body>
    <script>
        let menu = prompt ("pilih menu: 1. soto lamongan; 2. gado-gado; 3. rujak cingur");

        switch(menu){
            case "1":
                alert("anda memesan soto lamongan");
                alert("harga makanan adalah 5000 rupiah")
                break;

                case "2":
                    alert("anda memesan gado-gad");
                    alert("harga makanan adalah 15000 rupiah")
                break;
                

                case "3":
                    alert("anda memesan rujak cingur");
                    alert("harga makanan adalah 15000 rupiah");
                    break;

                default:
                    alert("pilihan tidak ada di menu");
                    break;    
        }
        </script>
